<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Love You</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        text-align: center;
        background-color: #f5f5f5;
        padding: 2rem;
        background-image: url("./Pink\ Peach\ Minimalist\ Valentine\ Propose\ -\ Instagram\ Story.png");
        background-position: center;
        background-repeat: no-repeat;
        background-size: auto;
       
      }

      form {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 2rem;
        max-width: 20rem;
        margin: 0 auto;
        margin-top: 100px;
        background: rgba(255, 255, 255, 0.575);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(4.2px);
        -webkit-backdrop-filter: blur(4.2px);
        border: 1px solid rgba(255, 255, 255, 0.49);
        position: relative; /* Make the container position relative */
        height: 200px; /* Fixed height for the container */
      }

      h2 {
        margin-left: 20px;
        font-size: 2rem;
        margin-bottom: 1rem;
        color: rgb(0, 0, 0);
      }

      h3 {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #333;
      }

      .buttons {
        position: absolute; /* Position the buttons absolutely */
        bottom: 20px; /* Adjust as needed */
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: space-evenly;
        width: 100%; /* Ensure buttons fill container width */
      }

      #yes,
      #no {
        width: 100px; /* Fixed width for the buttons */
        height: 40px; /* Fixed height for the buttons */
        border: none;
        border-radius: 20px;
        color: #fff;
        text-transform: uppercase;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      #yes {
        background-color: #4caf50;
      }

      #no {
        background-color: #d32f2f;
      }

      input[type="submit"]:hover {
        transform: scale(1.1);
      }

      @keyframes swipe {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .swipe-out {
        animation: swipe 0.5s ease forwards;
      }

      .swipe-in {
        animation: swipe 0.5s ease forwards reverse;
      }

      @media (max-width: 600px) {
        h2,
        h3 {
          font-size: 1.5rem;
        }

        input[type="submit"] {
          padding: 0.5rem 1.5rem;
        }
        body{
            background-image: url("./aaaaaaqqq.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: auto;
        }
      }
    </style>
  </head>
  <body>
    <form action="#">
      <h2>I Love You ❤️</h2>
      <h3>Will you be my girlfriend?</h3>
      <div class="buttons">
        <input type="submit" value="Yes" id="yes" />
        <input type="submit" value="No" id="no" />
      </div>
    </form>
    <script>
      const yesButton = document.getElementById("yes");
      const noButton = document.getElementById("no");

      noButton.addEventListener("mouseenter", () => {
        yesButton.classList.add("swipe-out");
        noButton.classList.add("swipe-out");
        yesButton.classList.add("swipe-in");
        noButton.classList.add("swipe-in");
      });

      yesButton.addEventListener("animationend", () => {
        const temp = yesButton.cloneNode(true);
        yesButton.parentNode.insertBefore(temp, yesButton);
        noButton.parentNode.insertBefore(yesButton, noButton);
        noButton.parentNode.insertBefore(noButton, temp);
        temp.parentNode.removeChild(temp);
        yesButton.classList.remove("swipe-out", "swipe-in");
        noButton.classList.remove("swipe-out", "swipe-in");
      });
    </script>
  </body>
</html>
